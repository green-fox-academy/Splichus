<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
    <link href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<header>
</header>
    <main>
        <div class="container">
            <h1>Todos for Today: </h1>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                <table class="table" th:if="${list}">
                    <tr>
                        <th>ID</th>
                        <th>ACTION</th>
                        <th>done</th>
                        <th>urgent</th>
                    </tr>
                    <tr th:each="todo : ${list}">
                        <td th:text="${todo.getId()}"></td>
                        <td th:text="${todo.getTitle()}"></td>
                        <td th:text="${todo.isDone()} ? 'gliphicon gliphicon-ok' : 'gliphicon gliphicon-remove'"></td>
                        <td th:text="${todo.isUrgent()}"></td>
                    </tr>
                </table>
                </div>
            </div>
        </div>
        <p th:unless="${list}">No todos!</p>
    </main>
    <script src="webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>

</html>
