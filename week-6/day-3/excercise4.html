<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>Sign up</h1>
    <form action="action=https://newsletter-ws.herokuapp.com/register" method="POST">
        <input type="text" id="name" name="name" required>
        <input type="email" id="email" name="email" required>
        <input type="text" id="password" name="password" required>
        <input type="text" id="passwordConfirmation" name="passwordConfirmation" required>
        <button type="submit">Sign me up</button>
    </form>
    <a href="www.facebook.com">Log in with facebook</a>
    <a href="www.twitter.com">Log in with Twitter</a>
    <a href="www.google.com">Log in with Google+</a>
    <img src="" alt="">
</body>
