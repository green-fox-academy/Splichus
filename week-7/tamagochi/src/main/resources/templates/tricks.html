<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tamagochi app!</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" media="screen" href="/style.css" />
</head>
<body>
<ul>
    <li><a th:href="'\info?name='+${fox.getName()}">Information</a></li>
    <li><a href="\login">Log in</a></li>
    <li><a th:href="'\store?name='+${fox.getName()}">Nutrition store</a></li>
    <li><a th:href="'\tricks?name='+${fox.getName()}">Trick Center</a> </li>
    <li><a th:href="'\log?name='+${fox.getName()}">Log</a> </li>
</ul>
<div th:if="${tricks.size()}">
    <form method="post" action="/addtrick">
        <label for="trick">Trick: </label>
        <select id="trick" name="trick">
            <option th:each="trick : ${tricks}" th:value="${trick.getName()}" th:text="${trick.getName()}"></option>
        </select>
        <input type="hidden" name="name" th:value="${fox.getName()}">
        <button type="submit">Learn!</button>
    </form>
</div>
<p th:unless="${tricks.size()}" th:text="'You have learned all the tricks!'"></p>
</body>
</html>
