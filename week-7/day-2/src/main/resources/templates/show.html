<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Balance</th>
            <th>Animal Type</th>
        </tr>
        <tr>
            <td th:text="${name}">name</td>
            <td th:text="${balance}">balance</td>
            <td th:text="${animalType}</td>
        </tr>

    </table>
</body>
</html>
